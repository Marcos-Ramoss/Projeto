    <script>
        // Fun√ß√£o para abrir o modal e exibir a imagem
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modal.style.display = 'flex';
            modalImg.src = image.src;
        }

        // Fun√ß√£o para fechar o modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Fun√ß√£o para reagir com um emoji
        function react(button) {
            const emoji = button.textContent;
            button.textContent = emoji === '‚ù§Ô∏è' ? 'üòç' : '‚ù§Ô∏è'; // Alterna entre emojis
        }

        // Fun√ß√£o para embaralhar imagens
        // Fun√ß√£o para embaralhar imagens junto com seus campos de coment√°rio
        function shuffleImages() {
            const gallery = document.getElementById('imageGallery');
            const items = Array.from(gallery.getElementsByClassName('item'));

            // Embaralha os itens da galeria
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                // Troca os itens dentro do container
                gallery.appendChild(items[j]);
            }
        }


        // Fun√ß√£o para visualizar a imagem selecionada no input de arquivo
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newImageDiv = document.createElement('div');
                    newImageDiv.classList.add('col-sm-12', 'col-md-4', 'item');

                    newImageDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Nova Foto" onclick="openModal(this)">
                        <button class="reaction-btn" onclick="react(this)">‚ù§Ô∏è</button>
                        <p class="descricao">Nova Imagem</p>
                        <button class="delete-btn" onclick="deleteImage(this)">üóëÔ∏è</button>
                        <div class="comment-section">
                            <input type="text" placeholder="Comente sobre a foto..." class="comment-input" oninput="enableCommentSubmit(this)">
                            <button class="shuffle-btn comment-submit-btn" onclick="addComment(this)" disabled>Comentar</button>
                            <div class="comments"></div>
                        </div>
                    `;

                    document.getElementById('imageGallery').appendChild(newImageDiv);
                };
                reader.readAsDataURL(file);
            }
        }

        // Fun√ß√£o para excluir uma imagem
        function deleteImage(button) {
            const imageDiv = button.closest('.item');
            imageDiv.remove();
        }

        // Fun√ß√£o para alternar play/pause da m√∫sica
        function togglePlay() {
            const audio = document.getElementById('backgroundAudio');
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
            }
        }

        // Fun√ß√£o para permitir o envio de coment√°rio
        function enableCommentSubmit(inputField) {
            const submitButton = inputField.closest('.comment-section').querySelector('.comment-submit-btn');
            submitButton.disabled = !inputField.value.trim();
        }

        // Fun√ß√£o para adicionar coment√°rio
        function addComment(button) {
            const inputField = button.closest('.comment-section').querySelector('.comment-input');
            const commentText = inputField.value.trim();
            if (commentText) {
                const commentsDiv = button.closest('.comment-section').querySelector('.comments');
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `${commentText} <button class="delete-comment-btn" onclick="deleteComment(this)">üóëÔ∏è</button>`;
                commentsDiv.appendChild(commentDiv);
                inputField.value = ''; // Limpa o campo de coment√°rio
                button.disabled = true; // Desabilita o bot√£o de coment√°rio
            }
        }

        // Fun√ß√£o para excluir um coment√°rio
        function deleteComment(button) {
            const commentDiv = button.closest('.comment');
            commentDiv.remove();
        }
    </script>
